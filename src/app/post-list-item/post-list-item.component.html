<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">
	<em class="float-right">{{ post.created_at | date: 'dd/MM/yyyy, hh:mm a' }}</em>
	<h4 [ngStyle]="{color: getColor()}">{{ post.title }}</h4>
	<p [ngStyle]="{color: getColor()}">{{ post.content }}</p>
	<button class="btn btn-success" (click)="onLove()">Love it!</button>
	<button class="btn btn-danger" (click)="onDontLove()">Don't love it!</button>
	<button class="btn btn-danger float-right" (click)="onDelete(post)">Supprimer Post</button>
</li>
